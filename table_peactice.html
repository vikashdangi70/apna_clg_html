<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="black">
        <caption>a test table with merged cell</caption>
      <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
        <td rowspan="2">RED EYES</td>
      </tr>
      <tr>
        <td>Height</td>
        <td>Weight</td>
      </tr>
      <tr>
        <td>females</td>
        <td>1.50</td>
        <td>0.045</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>males</td>
        <td>1.90</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>


    </table>
    
</body>
</html>
