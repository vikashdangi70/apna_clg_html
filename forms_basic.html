<head>

    <title>Form_basic</title>
</head>
<body>
    
   

    <form action="/action">
       <div>      
        <label for="user_name">User_name : </label>
        <input type="Text" placeholder="Enter User_name" id="user_name">
       </div>
        
       <div>

       </div>

        <input type="password" placeholder="Enter your password" id="password">
       </div>
               
    </form>
